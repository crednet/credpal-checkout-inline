<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://corporate-loans.s3.amazonaws.com/minifiedJS/index.js"></script>

    <style>
     .container {
  height: 400px;
  position: relative;
  
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

#button {
background-color: #274FED;
color: #fff;
padding: 15px;
border: 1px solid #274FED;
border-radius: 6px;
}

</style>
</head>

<div class="container">
    <button class="center" id="button" onclick="payWithCredPal()" type="button">Pay With CredPal</button>

</div>

<body>
    <script>
        const payWithCredPal = () => {
            const checkout = new Checkout({
                key: '9a783786-e22b-4bb0-8ad4-639a87a4bb1c', //Your Key
                amount: 50000,
                product: 'Macbook Pro',
                onClose: () => console.log("Widget closed"),
                onLoad: () => console.log("Widget loaded successfully"),
                onError: (error) => console.log(error),
                onSuccess: (data) => {
                    success(data)
                    checkout.close()
                }
            });
            checkout.setup();

            return checkout.open();
        }

        const success = (data) => console.log(data)
    </script>
</body>

</html>
